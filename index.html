<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>MyNotes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="main-header pt-3">
                <h1>Task Board </h1>
            </div>
        </div>
        <div class="row formdiv" id="formDiv">
            <form id="noteForm">
                <div class="row justify-content-center">
                    <div class="col-8 pt-3 ps-0 ">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="noteData"></textarea>
                            <label for="noteData">Task Details </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 pt-3 ps-0  ">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="NoteDate">
                            <label for="noteDate">Task Date </label>
                        </div>
                    </div>
                    <div class="col-4 pt-3 ps-0">
                        <div class="form-floating">
                            <input type="time" class="form-control" id="noteHour">
                            <label for="noteHour">Task hour </label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-8 pt-3 ps-0 ">
                        <div class="form-floating">
                            <select class="form-select" aria-label="Default select example" id="notePriorty">
                                <option selected value="basic">basic</option>
                                <option value="importent">importent</option>
                                <option value="urgent">urgent</option>
                            </select>
                            <label for="notePriorty">Task Priorty </label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-3 pt-5 mx-auto">
                        <button type="button" class="btn btn-primary" id="noteSubmitBtn">Submiit</button>

                        <button type="button" class="btn btn-danger" id="noteClearBtn">Clear</button>
                    </div>

                    <div class="col-2 justify-content-end pt-5">
                        <button type="button" class="btn btn-secondary" id="sortBtn">sort by prio</button>
                    </div>
                </div>

            </form>
        </div>

        <div class="row" id="noteContainer">



        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./Js/note.js"></script>
    <script src="./Js/delete.js"></script>
    <script src="./Js/check.js"></script>
    <script src="./Js/sortByPriorty.js"></script>
    <script src="./Js/noteUi.js"></script>
    <script src="./Js/index.js"></script>
</body>

</html>
